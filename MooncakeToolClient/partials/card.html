<div class="col-md-4 col-sm-6" ng-model="cardData" style="height:410px;overflow:auto">
    <div class="panel panel-default">
        <div class="notification-item" ng-controller="ModalDemoCtrl">
            <ul class="nav nav-pills" role="tablist">

                <!--<li><span class="badge badge-red" data-toggle="tooltip" title="pull request">3</span></li>-->
                <li>
                    <span class="badge badge-red" data-toggle="tooltip" title="commit" ng-show="{{cardData.NewCommitsHistory}}>0" ng-click="open('lg',cardData.Id)"
                          style="cursor:pointer;">{{cardData.NewCommitsHistory}}</span>


                </li>
            </ul>

        </div>
        <div class="panel-heading" style="height:70px;">


            <h5><a href="{{cardData.Link}}">  {{cardData.Title}}</a></h5>
            <h5><a href="#" ng-model="test"> </a></h5>
        </div>
        <div class="panel-body" ng-controller="cardController">

            <div class="clearfix"></div>
            <div style="height:100px;overflow:auto">{{cardData.Description | limitTo: 250}}{{cardData.Description.length>250?'...':''}}</div>
            <hr />
            <div class="progress" ng-click="open('lg',cardData.Id)" style="cursor:pointer">
                <div class="progress-bar progress-bar-{{state.Style}}" ng-style="setBarWidth(state.Width)" ng-repeat="state in cardData.States">
                    <span>{{state.State}}</span>
                </div>

            </div>
           
            <hr>
            <div>
                <a href="#">{{cardData.Author}}</a>
                <div style="margin-right:2px;float:right;font-size:11px" ng-hide="cardData.GitHubRepro==null"> <a href="{{cardData.GitHubRepro}}">A CN GitHub Repro</a></div>
            </div>

        </div>
        <div class="panel-footer">

            <span ng-repeat="pro in cardData.Products | limitTo:3" class="label label-primary" style="margin-left:2px;">{{pro}}</span>

            <span ng-repeat="platform in cardData.Platforms| limitTo:2" class="label label-success" style="margin-left:2px;">{{platform}}</span>
       
        </div>

    </div>
</div>
