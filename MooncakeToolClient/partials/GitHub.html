    <div></div>
    <div class="row">
        <!--search bar-->
        <div class="col-lg-12 panel">
            <div class="col-lg-8 form-inline">
                <label>Product</label>
                <select class="input-large form-control" ng-model="selectedProduct" ng-options="o.Id as o.Name for o in allProduct">
                    <option value="">All</option>

                </select>
                <label>PlatForm</label>
                <select class="input-large form-control" ng-model="selectedPlatform" ng-options="o.Id as o.Name for o in allPlatform">
                <option value="">All</option></select>
                <label>States</label>
                <select class="input-large form-control" ng-model="selectedState" ng-options="o.Id as o.State for o in allState"><option value="">All</option></select>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="searchKey" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
                    </span>
                </div>
            </div>
        </div>

        <!--cards list-->
        <card ng-repeat="sample in samples" card-data="sample"></card>
    </div>

    <div class="row">
        <!--pagination-->
        <div class="col-lg-12 text-center">
            <nav>
                <ul class="pagination">
                    <li>
                        <!--<a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>-->
                        <span style="cursor:pointer;" ng-click="getNextPage(1,$event)">&laquo;</span>
                    </li>
                    <li ng-repeat="number in pageNumbers"><span style="cursor:pointer;" ng-click="getNextPage(number+1,$event)">{{number+1}}</span></li>

                    <li>
                        <!--<a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>-->
                        <span style="cursor:pointer;" ng-click="getNextPage(totalPage,$event)">&raquo;</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
