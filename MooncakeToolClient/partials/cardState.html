<div class="modal-header">
    <h3 class="modal-title">{{cardOperation.Title}} </h3>
   
</div>
<div class="modal-body">

<form>
    <fieldset class="form-group">
        <label >Current Progress:</label>
        <span>{{cardOperation.CurrentProgress}}</span>
        <br />
      
    </fieldset>
    <fieldset class="form-group">
      
        <label for="exampleSelect1">New Progress</label>
        <select class="form-control" id="exampleSelect1" ng-model="cardOperation.StateValue" ng-options="o.Id as o.State for o in allState"></select> 
    </fieldset>
    <fieldset class="form-group" ng-hide="cardOperation.StateValue!=2">

        <label for="exampleSelect1">GitHub Repro</label>
        <input class="form-control" id="gitRepro" ng-model="cardOperation.GitHubRepro" />
        <small class="text-muted">GitHub repro is required, please create GitHub repro first, then copy the address here!</small>  
     </fieldset>
    <fieldset class="form-group">
        <label for="tblog">Operation Log</label>
        <textarea class="form-control" id="tblog" rows="3" ng-model="cardOperation.Log"></textarea>
        
        <small class="text-muted">write comments with your operation.</small>
    </fieldset>
    <fieldset class="form-group" >

        <label for="exampleSelect1">Labor</label>   
        <input class="form-control" id="tblabor" ng-model="cardOperation.Labor"  valid-number  />  
      
    </fieldset>
    <fieldset class="form-group">
        <label for="tblog">Labor log detail:</label>
        <textarea class="form-control" id="tblog" rows="3" ng-model="cardOperation.LaborDetail"></textarea>
      
    </fieldset>
</form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="cardOperation.GitHubRepro==''">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
